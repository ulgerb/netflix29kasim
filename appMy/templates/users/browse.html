{% extends 'base.html' %}
{% load static %}


{% block css %}
    <style>
        .card img:hover {
            border: 4px solid white;
        }
        
        button:hover {
            border: 1px solid white;
            color: white !important;
        }
    </style>
{% endblock css %}
    

{% block nonheader %}

    <nav class="navbar">
        <div class="container">
            <a href="" class="navbar-brand">
                <img src="{% static 'img/netflix_logo.png' %}" alt="">
            </a>
        </div>
    </nav>

    <!-- profil seçimi -->
    <div class="container">
        <div class="row w-75 m-auto bg-black bg-opacity-25">
            <h1 class="text-center text-light">Kimler İzliyor?</h1>
            
            {% for i in profils %}
            <div class="col-3 mt-5 mb-5">
                <a href="browse-index.html" class="text-decoration-none text-secondary">
                    <div class="card bg-transparent">
                        <img src="{{ i.image.url }}" class="card-img-top" alt="">
                        <div>
                            <h5 class="card-title text-center ">{{ i.name }}</h5>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
                


            

            <div class="buton mb-5 text-center">
                <button class="bg-dark text-secondary w-50 p-2 " data-bs-toggle="modal" data-bs-target="#exampleModal">Profil Yönetimi</button>
               
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Profil Oluştur</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <form method="POST" enctype="multipart/form-data">
                                <div class="modal-body">
                                    {% csrf_token %}
                                    <input type="text" name="name" id="" class="form-control mb-4" placeholder="Profil Adı">
                                    <input class="form-control" name="image" type="file" id="formFile">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Profil Oluştur</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock nonheader %}
